{% extends "tasks/base.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>{% trans "Log in to your account" %}</h2>
{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'login' %}" class="form">
    {% csrf_token %}

    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">{% trans "Log in" %}</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'tasks:index' %}" />
  </form>

{% endblock content %}
