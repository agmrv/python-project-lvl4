{% extends "tasks/base.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>{% trans "Delete account" %}</h2>
{% endblock page_header %}

{% block content %}
  <p>{% trans "delete_user" %} {{ user.username }}?</p>
  <form method="post" action="{% url 'users:delete' user.id %}" class="form">
    {% csrf_token %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">{% trans "delete" %}</button>
    {% endbuttons %}
  </form>
{% endblock content %}
